<div  *ngIf='!loadmode'>
  <div *ngFor="let town of towns" class="weather-card-container">
    <weather-card [townId]=town.id ></weather-card>
  </div>
</div>
<div *ngIf='loadmode' class="loader-div">
  <mat-progress-spinner
    class="example-margin"
    color="primary"
    mode="indeterminate">
  </mat-progress-spinner>
</div>
