<div  *ngIf='!loadmode' class="weather-card-container">
    <weather-card *ngFor="let town of towns" [townId]=town.id ></weather-card>
</div>
<div *ngIf='loadmode' class="loader-div">
  <mat-progress-spinner
    class="example-margin"
    color="primary"
    mode="indeterminate">
  </mat-progress-spinner>
</div>
